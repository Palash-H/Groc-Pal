{% extends 'layout.html' %}
{% block title %}
Add Product - Groceri
{% endblock %}
{% block content %}
<h1>Add Product</h1>
<form method="post" class = "form" >
    <label for="name" class="form-label">Name
        <input type="text" name="name" id="name" class="form-control" required/>
    </label>
    <label for="price", class="form-label">Price
        <input type="number" name="price" id="price" class="form-control" required />
    </label>
    <label for="category" class="form-label">Category
        <select name="category" id="category" class="form-select" required>
            {% for category in categories %}
                {% if category.id == catid %}
                    <option value = "{{category.id}}" selected>{{category.name}}</option>
                {% else %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </label>
    <label for="quantity" class="form-label">Quantity
        <input type="number" name="quantity" id="quantity" class="form-control" required/>
    </label>
    <label for="manufacture_date" class="form-label">Manufacture Date
        <input type="date"  name="manufacture_date" id="manufacture_date" max = "{{now}}" class="form-control" required />
    </label>
    <input type="submit" value = "+ Add" class="btn btn-outline-success mt-3"/>
</form>

{% endblock %}
{% block style %}
<style>
    h1 {
        text-align:center;
    }
    .form {
        margin-top: 32px;
        display: flex;
        flex-direction: column;
        /* align-items: center; */
        margin-left:auto;
        margin-right: auto;
        width: 50%;
    }
</style>
{% endblock %}
