{% extends 'layout.html' %}
{% block title %}
Delete Product - Groceri
{% endblock %}
{% block content %}
<h1>Delete Product</h1>
<h2 class="text-center text-danger">
    Are you sure you want to delete Product <strong>{{product.name}}</strong> ?
</h2>
<form method="post" class = "form">
    <input type="submit" value = "Delete Product" class="btn btn-outline-danger"/>
</form>

{% endblock %}
{% block style %}
<style>
    h1 {
        text-align:center;
    }
    h2 {
        padding: 32px;
        margin: auto;
    }
    .form {
        margin-top: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}
