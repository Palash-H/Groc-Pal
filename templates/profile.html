{% extends 'layout.html' %}

{% block content %}

    <h1>Profile <small class = "text-muted">(@{{user.username}})</small></h1>
    <!-- <h2 class = "text_muted">@{{user.username}}</h2> -->
    <hr>
    <h3>Edit Profile</h3>
    <form method = "POST">
        <label for="username" class = "form-label">Username
            <input type="text" name = "username" id = "username" class = "form-control" required value = "{{user.username}}">
        </label>
        <label for="name" class = "form-label">Name
            <input type="text" name = "name" id = "name" class = "form-control" required value = "{{user.name}}">
        </label>
        <label for="cpassword" class = "form-label">Current Password
            <input type="password" name = "cpassword" id = "cpassword" class = "form-control" required>
        </label>
        <label for="password" class = "form-label">New Password
            <input type="password" name = "password" id = "password" class = "form-control" required>
        </label>
        <input type="submit" value="Update Profile" class = "btn btn-success"/>
        <hr>
        <a href="{{url_for('main.logout')}}" class = "btn btn-outline-danger text-center">Logout</a>
    </form>
    
{% endblock %}

{% block style %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1, h2, h3 {
        /* margin-top: 64px; */
        text-align: center;
    }
</style>
{% endblock %}
