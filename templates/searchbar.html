
<div class = "container-fluid navbar">
    <form>
        <select name="parameter" id="parameter" class="form-select">
            {% for param in parameters %}
                {% if param == parameter %}
                    <option value = "{{param}}" selected>{{parameters[param]}}</option>
                {% else %}
                    <option value = "{{param}}">{{parameters[param]}}</option>
                {% endif %}
            {% endfor %}
        </select>
        <input type="text" class="form-control" id="query" name = "query" placeholder="Search Query" value = "{{query}}"/>
        <button class="clear-button btn btn-outline-danger" onclick="clearSearch()" type = "button">← Clear</button>
        <button type="submit" class="btn btn-outline-success search-button">⌕ Search</button>
    </form>
</div>


<style>
    form{
        width:100%;
        display:flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
    }
    #parameter{
        margin-left: 10px;
        margin-right: 10px;
        width: 22%;
    }
    #search{
        margin-left: 10px;
        margin-right: 10px;
        width : 65%;
    }
    .search-button{
        margin-left: 10px;
        margin-right: 10px;
        width : 15%;
    }
    .clear-button {
        margin-left: 10px;
        /* margin-right: 10px; */
        width:10%;
    }
    .navbar {
        margin-top: 10px;
    }
</style>
<script>
    function clearSearch(){
        window.location.href = "{{url_for('main.homepage')}}";
    }
</script>
