name: Grocery App CI-CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/palgroapptill:v3 .

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/palgroapptill:v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Update Azure Container App
      run: |
        az containerapp update \
        --name grocery-app \
        --resource-group grocery-rg \
        --image palashh/palgroapptill:v3
